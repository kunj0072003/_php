<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
   <link rel="stylesheet" href="6. Implementing a Responsive Navigation Bar.css">
   <title>Responsive Gallery - CSS Grid & Flexbox</title>
  
</head>

<body>
  <nav class="navbar">
        <a href="#" class="logo">MyBrand</a>
        <ul class="nav-links">
            <li><a href="#home">Home</a></li>
            <li class="dropdown">
                <a href="#services" class="dropbtn">Servicess</a>
                <div class="dropdown-content">
                    <a href="#web-design">Web Design</a>
                    <a href="#graphic-design">Graphic Design</a>
                    <a href="#seo">SEO</a>
                </div>
            </li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
        </ul>
        <div class="menu-toggle" id="mobile-menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>

    <div class="content">
        <h1>Welcome to Our Website!</h1>
        <p>This is placeholder content to show the navigation bar in action.</p>
        <p>Scroll down to see how the navigation behaves on smaller screens.</p>
        <p style="height: 1000px;"></p>
    </div>

    <script>
        const mobileMenu = document.getElementById('mobile-menu');
        const navLinks = document.querySelector('.nav-links');

        mobileMenu.addEventListener('click', () => {
            navLinks.classList.toggle('active');
            mobileMenu.classList.toggle('is-active');
        });
    </script>
</body>
</html>
